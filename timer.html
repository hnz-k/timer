<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Belajar Modern</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #22d3ee;
            --warning: #f43f5e;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #334155);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            width: 90%;
            max-width: 480px;
            text-align: center;
            overflow: hidden;
            z-index: 1;
        }

        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            opacity: 0.1;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-150px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .mode-indicator {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .mode-study {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .mode-break {
            background: linear-gradient(to right, var(--success), var(--accent));
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .timer {
            font-size: 5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-ring {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg.progress-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .progress-circle-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-circle-fg.study {
            stroke: url(#gradientStudy);
        }

        .progress-circle-fg.break {
            stroke: url(#gradientBreak);
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            background: transparent;
            color: var(--light);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: scale(1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-icon {
            font-size: 1.5rem;
        }

        .cycles {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .cycle-count {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            padding: 0.25rem 0.75rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-left: 4px solid var(--accent);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .notification.show {
            transform: translateX(0);
        }

        .settings-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .settings-panel.open {
            transform: translateY(0);
        }

        .settings-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-settings {
            background: transparent;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-align: left;
        }

        .time-input {
            display: flex;
            gap: 1rem;
        }

        .time-input input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
        }

        .apply-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .apply-btn:hover {
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .timer {
                font-size: 3.5rem;
            }
            
            .progress-ring {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                gap: 0.5rem;
            }
            
            .btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <!-- Bubbles added by JavaScript -->
    </div>

    <div class="container">
        <h1>Timer Belajar</h1>
        <div class="mode-indicator mode-study">Waktu Belajar</div>
        
        <div class="progress-ring">
            <svg class="progress-svg" viewBox="0 0 250 250">
                <defs>
                    <linearGradient id="gradientStudy" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#6366f1" />
                        <stop offset="100%" stop-color="#a855f7" />
                    </linearGradient>
                    <linearGradient id="gradientBreak" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#10b981" />
                        <stop offset="100%" stop-color="#22d3ee" />
                    </linearGradient>
                </defs>
                <circle class="progress-circle progress-circle-bg" cx="125" cy="125" r="115" />
                <circle class="progress-circle progress-circle-fg study" cx="125" cy="125" r="115" />
            </svg>
            <div class="timer-display">
                <div class="timer">30:00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="reset">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
            <button class="btn btn-primary" id="start">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button class="btn btn-secondary" id="settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>

        <div class="cycles">
            Siklus Belajar: <span class="cycle-count">0</span>
        </div>
    </div>

    <div class="notification" id="notification">
        Waktu habis! Waktunya istirahat.
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-title">
            <h2>Pengaturan</h2>
            <button class="close-settings" id="closeSettings">Ã—</button>
        </div>
        <div class="setting-group">
            <label class="setting-label">Waktu Belajar (menit)</label>
            <div class="time-input">
                <input type="number" id="studyTime" min="1" max="120" value="30">
            </div>
        </div>
        <div class="setting-group">
            <label class="setting-label">Waktu Istirahat (menit)</label>
            <div class="time-input">
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
        </div>
        <button class="apply-btn" id="applySettings">Terapkan</button>
    </div>

    <script>
        // Setting awal timer
        let studyTimeMinutes = 30;
        let breakTimeMinutes = 5;
        let isStudyMode = true;
        let isRunning = false;
        let timer;
        let timeLeft = studyTimeMinutes * 60;
        let cycles = 0;
        
        // Element selectors
        const timerEl = document.querySelector('.timer');
        const startBtn = document.getElementById('start');
        const resetBtn = document.getElementById('reset');
        const settingsBtn = document.getElementById('settings');
        const closeSettingsBtn = document.getElementById('closeSettings');
        const applySettingsBtn = document.getElementById('applySettings');
        const settingsPanel = document.getElementById('settingsPanel');
        const studyTimeInput = document.getElementById('studyTime');
        const breakTimeInput = document.getElementById('breakTime');
        const modeIndicator = document.querySelector('.mode-indicator');
        const cycleCount = document.querySelector('.cycle-count');
        const notification = document.getElementById('notification');
        const progressCircle = document.querySelector('.progress-circle-fg');
        const bubbleContainer = document.querySelector('.bg-bubbles');
        
        // Konstanta untuk progress circle
        const radius = 115;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = 0;
        
        // Membuat gelembung latar belakang
        createBubbles();
        
        // Format waktu dari detik ke MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        // Update tampilan timer
        function updateTimerDisplay() {
            timerEl.textContent = formatTime(timeLeft);
            
            // Update progress circle
            const progress = isStudyMode 
                ? 1 - (timeLeft / (studyTimeMinutes * 60))
                : 1 - (timeLeft / (breakTimeMinutes * 60));
            
            const dashoffset = circumference * (1 - progress);
            progressCircle.style.strokeDashoffset = dashoffset;
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            isStudyMode = true;
            timeLeft = studyTimeMinutes * 60;
            startBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
            modeIndicator.textContent = 'Waktu Belajar';
            modeIndicator.className = 'mode-indicator mode-study';
            progressCircle.classList.remove('break');
            progressCircle.classList.add('study');
            updateTimerDisplay();
        }
        
        // Start/pause timer
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                startBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
            } else {
                isRunning = true;
                startBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        
                        // Play notification sound
                        const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAFhpbmcAAAAPAAAAAwAAA3QAlpaWlpaWlpaWlpaWlpaWlpaWlpaWlpaWlpaWlpaWlpaW19fX19fX19fX19fX19fX19fX19fX19fX19fX19fX19f/////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQDgAAAAAAAAANzMJvEPwAAAAAAAAAAAAAAAAAAAAAA/+MYxAAKcAJoGUEQAAA755hxc5z32XavUts7ufJnEsz5NEXMu5MGr47lz5/XZdXfD2Mdc7x5zqZdSFMSREREREQQAwXAiBAEAhcxlQGdgJEL/+MYxAwLi0qYGYdQAKPDCmzPBDGdaLEAMxEOmdgZIQ2JijqdpYgY3N3TkUXG5KWey+YPuqrvXvvcITKQCBAEAQDBcJgQBAMAQBB//yAgCB///4I///+MYxBQLY0q8AY9AAP+vggCAIB8H/gg/ggCAf5cEAQxMTEDQkQiAgIA/JGOJYmfAAGBgYGVi4oYGNLx3kkZyRjJDJRcUXHCiY0vH/+MYxBwJk0awAc8wAHFx9SVlEQVjQxJeslZRUJiS9ZGPlFxRUHFxRUfLijo+UXFxUVjio+PligqGKLj7yg434uKLh8vK++Wbv/3/Jv/+MYxCsJ60awAZaAAP31///pJkVY8sFdBWPKQrDlI9YcpK1jlDJWONj2HJWOUOUMlkJZCQkEsdYeyEo9Y//51/93/+rp9///9X////+MYxDUMQzbAAc9AAOEkUOQkJC4bDkLBsOQmH+nIXE4shcXL//40RP////q6vF////////d/9PTkJBsOQkGw5CQbDkLhsOQkJAAAAAA=');
                        audio.play();
                        
                        // Switch modes
                        if (isStudyMode) {
                            // Switch to break mode
                            isStudyMode = false;
                            timeLeft = breakTimeMinutes * 60;
                            modeIndicator.textContent = 'Waktu Istirahat';
                            modeIndicator.className = 'mode-indicator mode-break';
                            progressCircle.classList.remove('study');
                            progressCircle.classList.add('break');
                            showNotification('Waktu belajar selesai! Waktunya istirahat.');
                        } else {
                            // Switch to study mode
                            isStudyMode = true;
                            timeLeft = studyTimeMinutes * 60;
                            modeIndicator.textContent = 'Waktu Belajar';
                            modeIndicator.className = 'mode-indicator mode-study';
                            progressCircle.classList.remove('break');
                            progressCircle.classList.add('study');
                            cycles++;
                            cycleCount.textContent = cycles;
                            showNotification('Waktu istirahat selesai! Kembali belajar.');
                        }
                        
                        updateTimerDisplay();
                        isRunning = true;
                        
                        // Start timer again
                        timer = setInterval(() => {
                            timeLeft--;
                            updateTimerDisplay();
                            
                            if (timeLeft <= 0) {
                                clearInterval(timer);
                                isRunning = false;
                                startBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="btn-icon"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
                                toggleTimer();
                            }
                        }, 1000);
                    }
                }, 1000);
            }
        }
        
        // Tampilkan notifikasi
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Membuat gelembung background
        function createBubbles() {
            bubbleContainer.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Set random size and position
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // Set random animation delay and duration
                bubble.style.animationDelay = `${Math.random() * 15}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                bubbleContainer.appendChild(bubble);
            }
        }
        
        // Event listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            studyTimeInput.value = studyTimeMinutes;
            breakTimeInput.value = breakTimeMinutes;
        });
        
        closeSettingsBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });
        
        applySettingsBtn.addEventListener('click', () => {
            // Apply settings
            studyTimeMinutes = parseInt(studyTimeInput.value);
            breakTimeMinutes = parseInt(breakTimeInput.value);
            
            // Batasi nilai
            if (studyTimeMinutes < 1) studyTimeMinutes = 1;
            if (studyTimeMinutes > 120) studyTimeMinutes = 120;
            if (breakTimeMinutes < 1) breakTimeMinutes = 1;
            if (breakTimeMinutes > 30) breakTimeMinutes = 30;
            
            // Reset timer
            resetTimer();
            
            // Close settings panel
            settingsPanel.classList.remove('open');
            
            // Show notification
            showNotification('Pengaturan berhasil disimpan.');
        });
        
        // Mobile device viewport adjustments
        function adjustForMobileViewport() {
            if (window.innerWidth <= 480) {
                const progressRing = document.querySelector('.progress-ring');
                const viewportWidth = Math.min(window.innerWidth * 0.8, 350);
                const circleSize = viewportWidth - 50;
                
                progressRing.style.width = `${circleSize}px`;
                progressRing.style.height = `${circleSize}px`;
            }
        }
        
        // Call on page load and resize
        window.addEventListener('load', adjustForMobileViewport);
        window.addEventListener('resize', adjustForMobileViewport);
        
        // Initialize
        updateTimerDisplay();
    </script>
</body>
</html>
